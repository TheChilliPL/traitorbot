plugins {
    id "application"
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group "me.patrykanuszczyk"
version "0.1.0"
mainClassName = "me.patrykanuszczyk.traitorbot.TraitorBotKt"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'com.google.code.gson:gson:2.8.6'
    compile "org.jetbrains.exposed:exposed-core:0.27.1"
    compile "org.jetbrains.exposed:exposed-dao:0.27.1"
    compile "org.jetbrains.exposed:exposed-jdbc:0.27.1"
    compile "mysql:mysql-connector-java:5.1.48"
    compile "org.slf4j:slf4j-log4j12:1.7.12"
    compile "net.dv8tion:JDA:4.2.0_208" //168"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task copyLog4jConfig (type: Copy) {
    from '.'
    into "$buildDir/classes/kotlin/main"
    include 'log4j.properties'
}

processResources.dependsOn(copyLog4jConfig)